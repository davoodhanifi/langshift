<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI LangShift Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon128.png" alt="AI LangShift Icon" class="icon">
      <h1>AI LangShift Settings</h1>
    </div>
    <form id="settingsForm">
      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
      </div>
      <div class="form-group">
        <label for="languageSelect">Preferred Language:</label>
        <select id="languageSelect"></select>
      </div>
      <div class="form-group buttons">
        <button type="button" id="save">Save Settings</button>
        <button type="button" id="clear">Clear Settings</button>
      </div>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
